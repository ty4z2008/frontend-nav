language: node_js
node_js:
- lts/erbium
env:
  NODE_ENV: production
  GITHUB_TOKEN:
  - secure: 
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
install:
- yarn
script:
- yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: gh-pages
